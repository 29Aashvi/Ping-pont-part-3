<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
  <h3>AI Ping-Pong Game</h3>

  <button class="btn btn-warning" data-toggle="modal" data-target="#myModal" >Instructions</button>
  </div>
  <br>
  <br>
  <button onclick="startGame()" class="btn btn-success" id="start">Start Game</button>
  <br><br>
  <div id="canvas">
      
  </div>
<div>
    <button onclick="restart()" class="btn btn-danger" id="restart">Try Again x_x</button>
</div>
  <h4 id="footer"> Source code: <a href="https://github.com/linuk">Linuk</a> || Game credit: Ping Pong</h4>

  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>Instructions</h4>
        </div>

        <div class="modal-body">
            <ol>
                <li>Make sure you hit the ball with the racket.</li>
                <li>If it hits the border, you lose that round.</li>
                <li>Try to intercept where the ball will bounce off to and ht it before time runs out!</li>
              </ol>
        </div>

      </div>
    </div>
  </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
